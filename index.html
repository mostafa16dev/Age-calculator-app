<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <form novalidate onsubmit="return  validateForm(this);">
      <div class="fields-group">
        <section class="field">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD">
          <div class="invalid"></div>
        </section>
        <section class="field">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" min="1" max="12" placeholder="MM">
          <div class="invalid"></div>
        </section>
        <section class="field">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" placeholder="YYYY">
          <div class="invalid"></div>
        </section>
      </div>
      <div class="button-container">
        <hr>
        <input type="image" name="submit" src="assets/images/icon-arrow.svg" alt="Submit" />
      </div>
      <div class="results">
        <p> <span id="results-years">- -</span>years</p>
        <p> <span id="results-months">- -</span>months</p>
        <p> <span id="results-days">- -</span>days</p>
      </div>
    </form>
  </div>

  <script src="main.js"></script>

</body>

</html>
